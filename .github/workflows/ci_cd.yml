name: Build Work-It-Out Back End

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          include-prerelease: true

      - name: Restore Dependencies
        run: dotnet restore

      - name: Substitute GitHub Secrets into appsettings
        uses: microsoft/variable-substitution@v1 
        with:
          files: 'WorkoutBackend.Api/appsettings.json'
        env:
          ConnectionStrings.WorkoutDb: ${{ secrets.CONNECTION_STRING }}

      - name: Download the Front End UI
        uses: actions/download-artifact@v5
        with:
          name: react-app-build
          path: WorkoutBackend.Api/wwwroot
          github-token: ${{ github.token }}
          repository: erikbenton/WorkoutFrontend
          run-id: 19238778135

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_20E0BAF871D7483E902F7785DCEA1CDD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C4E50BB7D067416785E348A50BA08C97 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B5F68E5777134668957F5CD64A61F672 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WorkItOutApp'
          slot-name: 'Production'
          package: .